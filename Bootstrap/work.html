<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../Bootstrap/style.css">
        <title>List</title>
    </head>
    <body>
        <form action="" method="GET">
            <ul>
            <li>
            <label for="name">
                Name
            </label>
             <input name="name" id="name"/>
             </li>
             <li>
                 <label for="comment">
                     comments                 </label>
                <textarea name="comments" id="comment"></textarea>
             </li>
             <li>
                <label for="css">
                  Do you like  Css
                </label>
                <input type="checkbox" id="css" name="Css">
            </li>
             <li>
                 <input type="submit" value="Go">
             </li>
             <li>
                 <label for="fav">
                     Favourite Language
                 </label>
                 <!-- A Radio Button Can't Be Unchecked Once Check -->
                 <input type="radio" id="fav" name="css">css
                 <input type="radio" id="fav" name="html">html
                 <input type="radio" id="fav" name="node.js">node.js
                 <input type="radio" id="fav" name="java">javascript
             </li>
             </ul>
        </form>
    </body>
</html>
