<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
      <h4>user posts is {{post}}</h4>
     <h1> {{message}}</h1>
      <div v-for="user in users" :key="user.index">
      <h1>the username is {{user.username}} </h1>   
      <p>The location is {{user.location}}</p> 
      <button @click="updateData(user.username)">Change message</button>
      </div>
      </div>
    <script>
 var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    post: 12000,
    users:[
      {
        username: "Andrew",
        location: "Abj"
      },
      {
        username: "Gideon",
        location: "LAG"
      }
    ]
  },
  methods: {
    updateData(val){
    
      this.message = "Hello "+val
    }
  },
})
    </script>
</body>
</html>
